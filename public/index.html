<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simple Chat</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; display:flex; height:100vh; }
#app { margin:auto; width:100%; max-width:720px; }
#messages { height:60vh; overflow:auto; border:1px solid #ddd; padding:10px; }
#form { display:flex; gap:8px; margin-top:8px; }
input, button { padding:8px; font-size:16px; }
.msg { margin-bottom:8px; }
.meta { color:#888; font-size:12px }
</style>
</head>
<body>
<div id="app">
<h2>Simple Chat</h2>
<div>
<label>Username: <input id="username" placeholder="Your name" /></label>
</div>
<div id="messages"></div>
<form id="form">
<input id="text" autocomplete="off" placeholder="Type a message" style="flex:1" />
<button>Send</button>
</form>
<p>Open <a href="/admin.html" target="_blank">Admin view</a> to monitor chats.</p>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/chat.js"></script>
</body>
</html>
